<div class="button">
  {% if page.previous.url %}
    <button class="button button2" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</button>
  {% endif %}
  {% if page.next.url %}
    <button class="button button2" href="{{page.next.url}}">{{page.next.title}} &raquo;</button>
  {% endif %}
</div>
